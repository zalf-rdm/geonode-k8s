apiVersion: v2
name: geonode
version: 0.1.0
description: Helm Chart for Geonode
home: https://github.com/zalf-rdm/geonode-k8s
sources:
  - https://github.com/zalf-rdm/geonode-k8s
dependencies:
  - name: postgres-operator-ui
    version: ~1.8.0
    repository: https://opensource.zalando.com/postgres-operator/charts/postgres-operator-ui/
    condition: global.postgres-operator-ui.enabled
  - name: postgres-operator
    version: ~1.8.0
    repository: https://opensource.zalando.com/postgres-operator/charts/postgres-operator/
    condition: global.postgres-operator.enabled
  - name: postgresql
    version: ~10.1.2
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: rabbitmq
    version: ~9.0.0
    repository: https://charts.bitnami.com/bitnami
    condition: rabbitmq.enabled
  