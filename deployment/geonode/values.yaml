postgres-operator:
  # -- enable postgres-operator (this or postgresql.enabled NOT both )
  enabled: True
  # -- ???
  operatorApiUrl: "http://{{ .Release.Name }}-postgres-operator:8080"
  configLoggingRestApi:
    # --  REST API listener listens to this port
    api_port: 8080
  # -- postgress pv storageclass
  storageClass:
